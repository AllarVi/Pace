<ion-toolbar>
    <ion-title>
        Choose achievement
    </ion-title>
    <ion-buttons start>
        <button (click)="dismiss()">
            <span primary showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>

<ion-content>
    <ion-list>
        <div *ngFor='#category of arrayOfKeys; #i = index'>
            <ion-list-header>
                {{category}}
            </ion-list-header>
            <a ion-item *ngFor='#achievement of arrayOfValues[i]' (click)="doConfirm(achievement.title)">
                {{achievement.title}}
            </a>
        </div>
    </ion-list>
</ion-content>
