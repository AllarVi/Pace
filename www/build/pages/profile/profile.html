<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
</ion-navbar>

<ion-content padding>

    <ion-item>
        <ion-thumbnail item-left>
            <img class="profile-image" src="img/michael-phelps.png">
        </ion-thumbnail>
        <h2>Michael Phelps</h2>
        <h3>1564 p</h3>
        <p>Swimmer</p>
    </ion-item>

    <ion-segment padding [(ngModel)]="pet">
        <ion-segment-button value="goals">
            Goals
        </ion-segment-button>
        <ion-segment-button value="progress">
            Progress
        </ion-segment-button>
        <ion-segment-button value="ducklings">
            Achievements
        </ion-segment-button>
    </ion-segment>

    <!--   <div padding>
      </div>  -->

    <div [ngSwitch]="pet">
        <ion-list *ngSwitchWhen="'goals'">
            <ion-list-header>
                Gymnastics
            </ion-list-header>
            <a ion-item (click)="openModal({charNum: 0})">
                Aerial
            </a>
            <a ion-item (click)="openModal({charNum: 1})">
                Round Off
            </a>
            <a ion-item (click)="openModal({charNum: 2})">
                Back Handspring
            </a>
            <br>
            <ion-list-header>
                Gym/Weights
            </ion-list-header>
            <a ion-item (click)="openModal({charNum: 0})">
                Back Squat
            </a>
            <a ion-item (click)="openModal({charNum: 1})">
                Military Press
            </a>
            <a ion-item (click)="openModal({charNum: 2})">
                Bench Press
            </a>
        </ion-list>

        <ion-list *ngSwitchWhen="'progress'">
            <ion-item>
                <ion-thumbnail item-left>
                    <!--<img src="img/thumbnail-kitten-1.jpg">-->
                </ion-thumbnail>
                <h2>Luna</h2>
            </ion-item>
            <ion-item>
                <ion-thumbnail item-left>
                    <!--<img src="img/thumbnail-kitten-3.jpg">-->
                </ion-thumbnail>
                <h2>Milo</h2>
            </ion-item>
            <ion-item>
                <ion-thumbnail item-left>
                    <!--<img src="img/thumbnail-kitten-4.jpg">-->
                </ion-thumbnail>
                <h2>Bandit</h2>
            </ion-item>
            <ion-item>
                <ion-thumbnail item-left>
                    <!--<img src="img/thumbnail-kitten-2.jpg">-->
                </ion-thumbnail>
                <h2>Nala</h2>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchWhen="'ducklings'">
            <ion-item>
                <ion-thumbnail item-left>
                    <img src="img/thumbnail-duckling-1.jpg">
                </ion-thumbnail>
                <h2>Daffy</h2>
            </ion-item>
            <ion-item>
                <ion-thumbnail item-left>
                    <img src="img/thumbnail-duckling-2.jpg">
                </ion-thumbnail>
                <h2>Huey</h2>
            </ion-item>
            <ion-item>
                <ion-thumbnail item-left>
                    <img src="img/thumbnail-duckling-3.jpg">
                </ion-thumbnail>
                <h2>Dewey</h2>
            </ion-item>
            <ion-item>
                <ion-thumbnail item-left>
                    <img src="img/thumbnail-duckling-4.jpg">
                </ion-thumbnail>
                <h2>Louie</h2>
            </ion-item>
        </ion-list>
    </div>

</ion-content>

<button fab primary fab-bottom fab-right style="z-index: 999">
    <ion-icon ios="ios-add" md="md-add" is-active="false"></ion-icon>
</button>
