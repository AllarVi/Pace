<ion-toolbar>

</ion-toolbar>

<ion-content>

    <ion-row>
        <ion-col>
            <ion-slides pager (slideChangeStart)="onSlideChangeStart($event)">
                <ion-slide *ngFor="#slide of slides">
                    <img [src]="slide.image" class="slide-image"/>
                    <h2 class="slide-title" [innerHTML]="slide.title"></h2>
                    <p [innerHTML]="slide.description"></p>
                </ion-slide>
                <ion-slide>
                    <img src="img/ica-slidebox-img-4.png" class="slide-image"/>
                    <h2 class="slide-title">Ready to Play?</h2>
                </ion-slide>
            </ion-slides>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <button (click)="fbLogin()" primary block class="facebook-btn">Log
                In with
                Facebook
            </button>
        </ion-col>
    </ion-row>

</ion-content>
