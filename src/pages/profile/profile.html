<ion-header>
    <ion-navbar no-border-button>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>My Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-thumbnail item-left>
            <img class="profile-image" src={{profileAvatar.data.url}}/>
        </ion-thumbnail>
        <h2>{{paceUser.name}}</h2>
        <h3>Total points</h3>
        <p>Athlete/Coach/Extra</p>
    </ion-item>

</ion-content>
