<ion-toolbar>
    <ion-title>
        Join Group
    </ion-title>
    <ion-buttons start>
        <button (click)="dismiss()">
            <span primary showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>

<ion-content>
    <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let team of teams">
            {{ team.teamName }}
            <button clear item-right (click)="joinTeam(team.id)">Join</button>
        </ion-item>
    </ion-list>
</ion-content>
