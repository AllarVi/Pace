<ion-header>
    <ion-toolbar>
        <ion-title>
            Join Group
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let group of groups">
            {{ group.teamName }}
            <button ion-button clear item-right (click)="joinTeam(group.id)">Join</button>
        </ion-item>
    </ion-list>
</ion-content>
